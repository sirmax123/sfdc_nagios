define command  {
        command_name    notify-sfdc-mos-alert
        command_line     /usr/bin/python /usr/lib/nagios/plugins/sfdc/sfdc_nagios.py \
-c /usr/lib/nagios/plugins/sfdc/sfdc_nagios.yaml \
--notification_type  "$NOTIFICATIONTYPE$" \
--service  "$SERVICEDESC$" \
--host "$HOSTALIAS$" \
--address  "$HOSTADDRESS$" \
--state  "$SERVICESTATE$" \
--date_time  "$LONGDATETIME$" \
--additional_info "$SERVICEOUTPUT$ $LONGSERVICEOUTPUT$" \
--service_alert "$HOSTALIAS$/$SERVICEDESC$" \
--contact_mail "$CONTACTEMAIL$"
}